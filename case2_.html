<html>

<head>
    <title></title>
    <script>
        var a = prompt("1.Addition\n2.Subtraction\n3.Division\n4.Multiplication: ");

        switch (a) {
            case '1':
                var a1 = Number(prompt("Enter a: "));
                var a2 = Number(prompt("Enter b: "));
                var c = a1 + a2;
                document.write("Addition: " + c);
                break;

            case '2':
                var a1 = Number(prompt("Enter a: "));
                var a2 = Number(prompt("Enter b: "));
                var c = a1 - a2;
                document.write("Subtraction: " + c);
                break;

            case '3':
                var a1 = Number(prompt("Enter a: "));
                var a2 = Number(prompt("Enter b: "));
                var c = a1 / a2;
                document.write("Division: " + c);
                break;

            case '4':
                var a1 = Number(prompt("Enter a: "));
                var a2 = Number(prompt("Enter b: "));
                var c = a1 * a2;
                document.write("Multiplication: " + c);
                break;

            default:
                document.write("Please Enter Valid Input");
        }

    </script>
</head>

</html>
